<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simples}"
	xmlns:an="http://www.anthonini.com.br">

<body>
	<th:block layout:fragment="conteudo">
		<div class="auth-wrapper">
	        <div class="auth-content">
	        	<an:message/>
	            <div class="card">
	            	<form th:object="${passwordDTO}" th:action="@{/usuario/alterar-senha/{tk}(tk=${token})}" method="POST">
		                <div class="card-body text-center">
		                    <div class="mb-4">
		                        <i class="feather icon-lock auth-icon"></i>
		                    </div>
		                    <h3 class="mb-4">Nova Senha</h3>
		                    <div class="input-group mb-4">
		                        <input type="password" class="form-control" placeholder="Senha" th:field="*{senha}" an:classforerror="senha">
		                    </div>
		                    <div class="input-group mb-4">
		                        <input type="password" class="form-control" placeholder="ConfirmaÃ§Ã£o da Senha" th:field="*{confirmacaoSenha}" an:classforerror="confirmacaoSenha">
		                    </div>
		                    <button class="btn btn-primary shadow-2 mb-4" type="submit">Alterar Senha</button>
		                </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</th:block>
</body>
</html>
