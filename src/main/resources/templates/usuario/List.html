<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:an="http://www.anthonini.com.br"
	xmlns:data="http://www.thymeleaf.com/extras/data">

<body>
	<th:block layout:fragment="conteudo">
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Usuário</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}"><i class="feather icon-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#!">Usuário</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="page-wrapper">
				<!-- [ Main Content ] start -->
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-header ">
								<div class="row">
									<div class="col-7">
										<h5>Usuário</h5>
									</div>
								</div>
							</div>
					        <div class="card-block">
					        	<h5>Busca</h5>
					        	<form method="GET" th:object="${usuarioFilter}">
									<div class="row">
						        		<div class="col-md-4">
						        			<div class="form-group">
												<label class="form-label">Nome</label>
												<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}">
											</div>
						        		</div>
						        		<div class="col-md-4">
						        			<div class="form-group">
												<label class="form-label">CPF</label>
												<input type="text" class="form-control js-cpf" placeholder="CPF" th:field="*{cpf}">
											</div>
						        		</div>
						        		<div class="col-md-4">
						        			<div class="form-group">
												<label class="form-label">E-mail</label>
												<input type="text" class="form-control" placeholder="E-mail" th:field="*{email}">
											</div>
						        		</div>
						        		<div class="col-md-4">
						        			<div class="form-group">
												<label class="form-label">Tema</label>
												<select class="form-control" th:field="*{tema}">
													<option value="">Selecione o tema</option>
													<option th:value="${tema}" th:text="${tema}" th:each="tema : ${temas}">
						                        </select>
											</div>
						        		</div>
						        		<div class="col-md-4">
											<div class="form-group">
												<label class="form-label">Ativo</label>
												<select class="form-control" th:field="*{ativo}">
													<option value="">Selecione</option>
													<option th:value="${true}" th:text="Sim">
													<option th:value="${false}" th:text="Não">
						                        </select>
											</div>
						        		</div>
						        	</div>
						        	<button class="btn btn-outline-primary" type="submit">Pesquisar</button>
								</form>
							</div>
						</div>
						
						<div class="card User-Lists">
							<div class="card-header ">
								<h5>Usuários encontrados</h5>
							</div>
					        <div class="card-block px-0 py-3">
					        	<div class="table-responsive">
						        	<div class="table-responsive">
							        	<table class="table table-hover">
											<thead>
												<tr>
													<th>#</th>
													<th>Nome</th>
													<th>CPF</th>
													<th>E-mail</th>
													<th>Tema</th>
													<th>Ativo</th>
													<th></th>
												</tr>
											</thead>
											  <tbody>
											  	<tr th:if="${pagina.vazia}">
					                             	<td colspan="7"><i>Nenhum usuário encontrado.</i></td>
					                             </tr>
											    <tr th:each="usuario, itr : ${pagina.conteudo}">
											      <td scope="row" class="text-center col-numero" th:text="${pagina.numeroPrimeiroItemPagina + itr.index}">1</td>
											      <td th:text="${usuario.pessoa.nome}">Usuário</td>
											      <td class="js-cpf" th:text="${{usuario.pessoa.cpf}}">000.000.000-00</td>
											      <td th:text="${usuario.email}">usuario@app.com</td>
											      <td th:text="${usuario.tema}">Escuro</td>
											      <td><span th:text="${usuario.ativo ? 'Sim' : 'Não'}" th:class="|pcoded-badge label ${usuario.ativo ? 'label-primary' : 'label-danger'}|">Sim</span></td>
											      <td class="table-col-acoes">
														<a class="label theme-bg text-white f-12" th:href="@{/usuario/{id}(id=${usuario.id})}" title="Alterar">
															Alterar <i class="feather icon-edit"></i>
														</a>
													</td>
											    </tr>
											  </tbody>
										</table>
									</div>
								</div>
								<an:paginacao pagina="${pagina}"/></div>
						</div>
					</div>
				</div>				
				<!-- [ Main Content ] end -->
			</div>
		</div>
	</th:block>
</body>
</html>
