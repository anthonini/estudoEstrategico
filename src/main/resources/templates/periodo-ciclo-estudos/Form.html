<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:an="http://www.anthonini.com.br"
	xmlns:data="http://www.thymeleaf.com/extras/data">

<body>
	<th:block layout:fragment="conteudo">
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Período de Ciclo de Estudos</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}"><i class="feather icon-home"></i></a></li>
							<li class="breadcrumb-item"><a th:href="@{/ciclo-estudos}">Ciclo de Estudos</a></li>
							<li class="breadcrumb-item"><a th:href="@{/ciclo-estudos/cadastro/{uuid}(uuid=${uuid})}" th:text="${periodoCicloEstudos.novo} ? Cadastro : Edição">Cadastro</a></li>
							<li class="breadcrumb-item"><a href="#">Adicionar Período</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="page-wrapper">
				<!-- [ Main Content ] start -->
				<div class="row">
					<div class="col-12">
						<form th:object="${periodoCicloEstudos}" th:action="@{/periodo-ciclo-estudos/cadastro/{uuid}(uuid=${uuid})}" method="POST">
							<div class="card">
								<div class="card-header">
									<h5>Período</h5>
								</div>
						        <div class="card-block">
						        	<div class="row">
							    		<div class="col-md-6">
							    			<div class="form-group">
												<label class="form-label">Duração</label>
												<input type="text" class="form-control" th:field="*{duracao}">
												<small class="text-muted">Em dias. Ex: 7, 15, 30, 60... dias.</small>
											</div>
							    		</div>
							    	</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="card">
										<div class="card-header">
											<h5>Disciplinas do primeiro dia</h5>
										</div>
										<div class="card-block" >
											<th:block th:replace="/periodo-ciclo-estudos/fragments/disciplinas :: disciplinas(*{disciplinasPeriodoPrimeiroDia})"></th:block>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="card User-Lists">
										<div class="card-header">
											<h5>Disciplinas do segundo dia</h5>
										</div>
										<div class="card-block">
											<th:block th:replace="/periodo-ciclo-estudos/fragments/disciplinas :: disciplinas(*{disciplinasPeriodoSegundoDia})"></th:block>
										</div>
									</div>
								</div>						        		
					    	</div>
					    	
					    	<div class="card">
						        <div class="card-block">
						        	<input type="hidden" th:field="*{ordem}">						        	
						        	<input type="hidden" th:field="*{id}">
									<a class="btn btn-outline-secondary" th:href="@{/ciclo-estudos/cadastro/{uuid}(uuid=${uuid})}">
										<i class="feather icon-chevrons-left"></i> Voltar
									</a>
									<button class="btn btn-primary" type="submit">Adicionar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- [ Main Content ] end -->
			</div>
		</div>
	</th:block>
</body>
</html>
