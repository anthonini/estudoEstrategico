<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:an="http://www.anthonini.com.br">

<body>
	<th:block layout:fragment="conteudo">
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Usuário</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}"><i class="feather icon-home"></i></a></li>
							<li class="breadcrumb-item"><a th:href="@{/permissao-usuario}">Permissão de Usuário</a></li>
							<li class="breadcrumb-item"><a href="#!">Edição</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="page-wrapper">
				<!-- [ Main Content ] start -->
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-header">
								<h5>Permissões</h5>
							</div>
					        <div class="card-block">
					        	<form th:object="${usuario}" th:action="@{/permissao-usuario}" method="POST">
						        	<div class="row">
						        		<div class="col-md-6">
						        			<div class="form-group">
												<label class="form-label">Nome</label>
												<input type="text" readonly="" class="form-control-plaintext" th:value="${usuario.pessoa.nome}">
											</div>
											<div class="form-group">
												<label class="form-label">CPF</label>
												<input type="text" readonly="" class="form-control-plaintext" th:value="${usuario.pessoa.cpf}">
											</div>
											<div class="form-group">
												<label class="form-label">Email</label> 
												<input type="text" readonly="" class="form-control-plaintext" th:value="${usuario.email}">
											</div>
											<div class="form-group">
												<label class="form-label">Ativo</label>
												<input type="text" readonly="" class="form-control-plaintext" th:value="${usuario.ativo ? 'Sim' : 'Não'}">
											</div>
						        		</div>
						        		<div class="col-md-6">
						        			<div class="form-group">
												<label class="form-label">Grupos de Usuário</label>
												<div class="form-group" th:each="grupo : ${grupos}">
													<div class="form-check">
														<input class="form-check-input" type="checkbox" th:value="${grupo.id}" th:field="*{grupos}">
														<label class="form-check-label" th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Nome do Grupo</label>
													</div>
												</div>
											</div>
											<input type="hidden" th:field="*{id}">
						        		</div>
						        	</div>
									<button class="btn btn-primary" type="submit">Salvar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- [ Main Content ] end -->
			</div>
		</div>
	</th:block>
</body>
</html>
