<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:an="http://www.anthonini.com.br"
	xmlns:data="http://www.thymeleaf.com/extras/data">

<body>
	<th:block layout:fragment="conteudo">
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Permissão de Usuário</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}"><i class="feather icon-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#!">Permissão de Usuário</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="page-wrapper">
				<!-- [ Main Content ] start -->
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-header ">
								<div class="row">
									<div class="col-7">
										<h5>Permissão de Usuário</h5>
									</div>
								</div>
							</div>
					        <div class="card-block">
					        	<h5>Busca</h5>
					        	<form method="GET" th:object="${permissaoUsuarioFilter}">
									<div class="row">
						        		<div class="col-md-6">
						        			<div class="form-group">
												<label class="form-label">Nome</label>
												<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}">
											</div>
						        		</div>
						        		<div class="col-md-6">
						        			<div class="form-group">
												<label class="form-label">Grupo de Usuário</label>
												<select class="form-control" th:field="*{gruposUsuario}" multiple>
													<option th:value="${grupo.id}" th:text="${grupo.nome}" th:each="grupo : ${grupos}">
						                        </select>
											</div>
						        		</div>
						        	</div>
						        	<div class="row">
						        		<div class="col-md-6">
						        			<div class="form-group">
												<label class="form-label">Permissão</label>
												<select class="form-control" th:field="*{permissoes}" multiple>
													<option th:value="${permissao.id}" th:text="${permissao.descricao}" th:each="permissao : ${permissoes}">
						                        </select>
											</div>
						        		</div>
						        	</div>
						        	<button class="btn btn-outline-primary" type="submit">Pesquisar</button>
								</form>
							</div>
						</div>
						
						<div class="card User-Lists">
							<div class="card-header ">
								<h5>Usuários encontrados</h5>
							</div>
					        <div class="card-block px-0 py-3">
					        	<div class="table-responsive">
						        	<div class="table-responsive">
							        	<table class="table table-hover">
										  <tbody>
										  	<tr th:if="${pagina.vazia}">
				                             	<td colspan="3"><i>Nenhum usuário encontrado.</i></td>
				                             </tr>
										    <tr th:each="usuario, itr : ${pagina.conteudo}">
										      <td scope="row" class="text-center col-numero" th:text="${pagina.numeroPrimeiroItemPagina + itr.index}">1</td>
										      <td th:text="${usuario.pessoa.nome}">Usuário</td>
										      <td class="table-col-acoes">
												<a class="label theme-bg text-white f-12" th:href="@{/permissao-usuario/{id}(id=${usuario.id})}" title="Alterar">
													Alterar <i class="feather icon-edit"></i>
												</a>
											  </td>
										    </tr>
										  </tbody>
										</table>
									</div>
								</div>
								
								<an:paginacao pagina="${pagina}"/></div>
						</div>
					</div>
				</div>
							
				<!-- [ Main Content ] end -->
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascript/estudo-estrategico.dialogo-exclusao.js}"></script>
	</th:block>
</body>
</html>
